<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar rol</h1>
    <h3>Esta seguro que desea eliminar este rol?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${rol.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${rol.nombre}"></dd>

            <dt class="col-sm-2">Descripcion</dt>
            <dd class="col-sm-10" th:text="${rol.descripcion}"></dd>

        </dl>

        <form th:action="@{/roles/delete}" method="post">
            <input type="hidden" name="Id" th:value="${rol.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/roles}">Regresar</a>
        </form>

    </div>
</div>
