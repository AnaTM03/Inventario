<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Detalles del proveedor</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${proveedor.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${proveedor.nombre}"></dd>

            <dt class="col-sm-2">Contacto</dt>
            <dd class="col-sm-10" th:text="${proveedor.contacto}"></dd>

            <dt class="col-sm-2">Telefono</dt>
            <dd class="col-sm-10" th:text="${proveedor.telefono}"></dd>

            <dt class="col-sm-2">Correo electronico</dt>
            <dd class="col-sm-10" th:text="${proveedor.correo}"></dd>
        </dl>

        <a th:href="@{/proveedores/edit/{id} (id = ${proveedor.id}) }" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/proveedores}">Regresar</a>
    </div>
</div>
