<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <!-- Mostrar mensaje de confirmacion en caso de exito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
            title: "Confirmacion",
            text: '[[${msg}]]',
            icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de que suceda -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
            title: "Error",
            text: '[[${error}]]',
            icon: "error"
            });
        </script>
    </div>

    <h1>Listado de proveedores</h1>
    <a th:href="@{/proveedores/create}" class="btn btn-outline-primary">Nuevo registro</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Contacto</th>
            <th>Telefono</th>
            <th>Correo electronico</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${proveedores}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.contacto}"></td>
            <td th:text="${item.telefono}"></td>
            <td th:text="${item.Correo}"></td>
            <td>
                <a th:href="@{/proveedores/details/{id} (id = ${item.id}) }" class="btn btn-outline-secondary">Detalles</a>
                <a th:href="@{/proveedores/edit/{id} (id = ${item.id}) }" class="btn btn-outline-info">Editar</a>
                <a th:href="@{/proveedores/remove/{id} (id = ${item.id}) }" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/proveedores?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
