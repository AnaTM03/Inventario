<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<div layout:fragment="content">
    <h1>Nueva venta</h1>

    <form th:action="@{/ventas/save}" th:object="${venta}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-4">
            <div class="form-group">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <select class="form-control" th:field="*{usuario.id}" id="usuario" required>
                        <option value="">-- Selecciona un usuario --</option>
                        <option th:each="u : ${usuarios}"
                                th:value="${u.id}"
                                th:text="${u.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <select class="form-control"  th:field="*{cliente.id}" id="cliente" required>
                        <option value="">-- Selecciona un cliente --</option>
                        <option th:each="c : ${clientes}"
                                th:value="${c.id}"
                                th:text="${c.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="producto">Producto:</label>
                <select class="form-control" th:field="*{producto.id}" id="producto" required>
                    <option value=" " >-- Selecciona un producto --</option>
                    <option th:each="p : ${productos}"
                            th:value="${p.id}"
                            th:text="${p.nombre}"></option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="unitario">Precio Unitario:</label>
                    <input type="number" class="form-control" step="0.01" th:field="*{precioUnitario}" id="unitario" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="subtotal">Subtotal:</label>
                    <input type="number" class="form-control" step="0.01" th:field="*{subtotal}" id="subtotal" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="total">Total:</label>
                    <input type="number" class="form-control" step="0.01" th:field="*{total}" id="total" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" th:field="*{fecha}" id="fecha" required/>
                </div>
            </div>
        </div>

        <hr>






        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/ventas}">â¬… Volver</a>
    </form>

</div>
