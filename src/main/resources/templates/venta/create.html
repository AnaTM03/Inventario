<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="/layouts/_mainLayout">
<div layout:fragment="content">
  <h1>Nueva venta</h1>

  <form th:action="@{/ventas/save}" th:object="${venta}" method="post">

    <div class="col-md-4">
      <div class="form-group">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <select class="form-control" th:field="*{usuario.id}" id="usuario" required>
            <option value="">-- Selecciona un usuario --</option>
            <option th:each="u : ${usuarios}"
                    th:value="${u.id}"
                    th:text="${u.nombre}"></option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <select class="form-control"  th:field="*{cliente.id}" id="cliente" required>
            <option value="">-- Selecciona un cliente --</option>
            <option th:each="c : ${clientes}"
                    th:value="${c.id}"
                    th:text="${c.nombre}"></option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label for="producto">Producto:</label>
        <select class="form-control" th:field="*{producto.id}" id="producto" required onchange="actualizarPrecio()">
          <option value="">-- Selecciona un producto --</option>
          <option th:each="p : ${productos}"
                  th:value="${p.id}"
                  th:text="${p.nombre}"
                  th:data-precio="${p.precio}">
          </option>
        </select>
      </div>
    </div>

    <!-- Precio unitario -->
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="unitario">Precio unitario:</label>
          <input type="number" class="form-control" step="0.01" th:field="*{precioUnitario}" id="unitario" readonly />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" th:field="*{cantidad}" id="cantidad" min="1" value="1" onchange="calcularTotales()" required/>
        </div>
      </div>
    </div>



    <!-- Subtotal -->
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="subtotal">Subtotal:</label>
          <input type="number" class="form-control" step="0.01" th:field="*{subtotal}" id="subtotal" readonly />
        </div>
      </div>
    </div>

    <!-- Total -->
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="total">Total:</label>
          <input type="number" class="form-control" step="0.01" th:field="*{total}" id="total" readonly />
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" class="form-control" th:field="*{fecha}" id="fecha" required />
        </div>
      </div>
    </div>


    <hr>






    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/ventas}">â¬… Volver</a>
  </form>

  <script>
    function calcularTotales() {
      const selectProducto = document.getElementById('producto');
      const cantidadInput = document.getElementById('cantidad');
      const unitarioInput = document.getElementById('unitario');
      const subtotalInput = document.getElementById('subtotal');
      const totalInput = document.getElementById('total');

      const selectedOption = selectProducto.options[selectProducto.selectedIndex];
      const precio = parseFloat(selectedOption.getAttribute('data-precio')) || 0;
      const cantidad = parseInt(cantidadInput.value) || 0;

      const subtotal = precio * cantidad;

      unitarioInput.value = precio.toFixed(2);
      subtotalInput.value = subtotal.toFixed(2);
      totalInput.value = subtotal.toFixed(2);
    }

    // Ejecutar al cambiar producto
    document.getElementById('producto').addEventListener('change', calcularTotales);
    // Ejecutar al cambiar cantidad
    document.getElementById('cantidad').addEventListener('input', calcularTotales);
  </script>




</div>
