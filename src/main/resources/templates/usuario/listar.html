<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h2>Listado de Usuarios</h2>

    <a th:href="@{/usuarios/nuevo}" class="btn btn-primary mb-3">Nuevo Usuario</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.correo}"></td>
            <!-- ðŸ‘‡ AquÃ­ mostramos el nombre del rol -->
            <td th:text="${usuario.rol.nombre}"></td>
            <td>
                <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/usuarios/detalles/' + ${usuario.id}}" class="btn btn-info btn-sm">Detalles</a>
                <a th:href="@{'/usuarios/eliminar/' + ${usuario.id}}"
                   onclick="return confirm('Â¿Seguro que deseas eliminar este usuario?')"
                   class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
