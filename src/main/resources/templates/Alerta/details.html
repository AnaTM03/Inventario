<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Detalles de la Alerta</h1>
    <hr />
    <dl class="row">
        <dt class="col-sm-2">ID</dt>
        <dd class="col-sm-10" th:text="${alerta.id}"></dd>

        <dt class="col-sm-2">Producto</dt>
        <dd class="col-sm-10" th:text="${alerta.producto.nombre}"></dd>

        <dt class="col-sm-2">Fecha</dt>
        <dd class="col-sm-10" th:text="${#dates.format(alerta.fecha, 'yyyy-MM-dd HH:mm')}"></dd>

        <dt class="col-sm-2">Estado</dt>
        <dd class="col-sm-10" th:text="${alerta.estado}"></dd>
    </dl>

    <a th:href="@{/alertas/edit/{id}(id=${alerta.id})}" class="btn btn-outline-info">Editar</a>
    <a th:href="@{/alertas}" class="btn btn-outline-secondary">Regresar</a>
</div>
