<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alertas de Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">ðŸš¨ Alertas de Inventario</h2>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Stock Actual</th>
        <th>Stock MÃ­nimo</th>
        <th>Fecha Alerta</th>
        <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alerta : ${alertas}">
        <td th:text="${alerta.id}"></td>
        <td th:text="${alerta.producto.nombre}"></td>
        <td th:text="${alerta.producto.stockActual}"></td>
        <td th:text="${alerta.producto.stockMinimo}"></td>
        <td th:text="${#temporals.format(alerta.fechaAlerta, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
            <span th:if="${alerta.estado == 'Pendiente'}" class="badge bg-danger">Pendiente</span>
            <span th:if="${alerta.estado == 'Resuelta'}" class="badge bg-success">Resuelta</span>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#lists.isEmpty(alertas)}" class="alert alert-success mt-4">
    âœ… No hay alertas de inventario.
</div>

</body>
</html>
