<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
  <h1>Eliminar Alerta</h1>
  <h3>¿Está seguro que desea eliminar esta alerta?</h3>
  <hr />
  <dl class="row">
    <dt class="col-sm-2">ID</dt>
    <dd class="col-sm-10" th:text="${alerta.id}"></dd>

    <dt class="col-sm-2">Producto</dt>
    <dd class="col-sm-10" th:text="${alerta.producto.nombre}"></dd>

    <dt class="col-sm-2">Fecha</dt>
    <dd class="col-sm-10" th:text="${#dates.format(alerta.fecha, 'yyyy-MM-dd HH:mm')}"></dd>

    <dt class="col-sm-2">Estado</dt>
    <dd class="col-sm-10" th:text="${alerta.estado}"></dd>
  </dl>

  <form th:action="@{/alertas/delete}" method="post" th:object="${alerta}">
    <input type="hidden" th:field="*{id}"/>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a th:href="@{/alertas}" class="btn btn-outline-secondary">Regresar</a>
  </form>
</div>
